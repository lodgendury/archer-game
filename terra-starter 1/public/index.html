<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Terra starter app" />
        <link rel="apple-touch-icon" href="/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Terra Goblin fighter</title>
    <meta name="title" content="Terra Goblin Fighter" />
    <meta name="description" content="Come join the fight against goblin town!" />

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://buildspace.so/">
    <meta property="og:title" content="Terra Goblin Fighter">
    <meta property="og:description" content="Come join the fight against goblin town!">
    <meta property="og:image" content="https://cdn.buildspace.so/courses/terra/metadata.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://buildspace.so/">
    <meta property="twitter:title" content="Terra Goblin Fighter">
    <meta property="twitter:description" content="Come join the fight against goblin town!">
    <meta property="twitter:image" content="https://cdn.buildspace.so/courses/terra/metadata.png">

    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!-- https://cdn.buildspace.so/courses/terra/metadata.png -->
